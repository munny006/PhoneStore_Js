<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body style="background-color: rgb(13 110 253 / 25%);;">
   <header class="py-4 mb-5" style="background-color: skyblue;">
    <h1 class="text-center mb-2">Welcome To Phone Store !!</h1>
   </header>
  <main class="container">
    <section>
      <div class="mb-3 w-50">
        
        <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1" placeholder="search your phone" style="    float: right;
        margin-right: -228px;
        width: 390;
        height:38px;">
        <div class="btn btn-danger" id="btn-search" style="margin-left: 803px;
        margin-top: -67px;" >Search</div>
      </div>
    
      
   
    </section>
    
    
    <section>
     
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
             
        </div>
        <div class="mt-4 d-none" id="no-found-message">
          <h3 class="text-warning">No Phone Found . please Try a new Search</h3>
        </div>
        <div class="text-center d-none py-4" id="show-all">
          <div class="btn btn-primary" id="btn-showAll">Show All</div>
        </div>
    </section>
    <section class="d-none" id="loader">
      <div class="d-flex justify-content-center align-items-center border" style="height:400px;">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>

    <section>
      <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="phoneDetailModalLabel"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="phoneDetails">
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
    </section>
  </main>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</body>
</html>
